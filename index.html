<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <main>
    <div id="rating-card">
      <div class="img-circle">
        <img src="images/icon-star.svg" class="img-star" alt="Star Icon">
      </div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="buttons">
        <input type="radio" id="rating-1" name="rating" value="1">
        <label for="rating-1">1</label>

        <input type="radio" id="rating-2" name="rating" value="2">
        <label for="rating-2">2</label>

        <input type="radio" id="rating-3" name="rating" value="3">
        <label for="rating-3">3</label>

        <input type="radio" id="rating-4" name="rating" value="4">
        <label for="rating-4">4</label>

        <input type="radio" id="rating-5" name="rating" value="5">
        <label for="rating-5">5</label>
      </div>
      <button class="submit" onclick="showThankYou()">SUBMIT</button>
    </div>
    <div id="thank-you-card" style="display: none;">
      <img src="images/illustration-thank-you.svg" alt="">
      <div class="response">
        <p>You selected <span id="user-rating-text"></span> out of 5</p>
      </div>
      <h1>Thank you!</h1>
      <p class="appreciate">
        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
      </p>
    </div>
  </main>


  <script>
    function showThankYou() {
      const userRating = document.querySelector('input[name="rating"]:checked').value;
      document.getElementById('user-rating-text').textContent = userRating;
      document.getElementById('rating-card').style.display = 'none';
      document.getElementById('thank-you-card').style.display = 'flex';
    }
  </script>
</body>

</html>
